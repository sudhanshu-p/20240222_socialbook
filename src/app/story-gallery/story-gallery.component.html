<!-- We would want to give it background image,
But I don't know if that's possible. -->
<div class="story story1" [style]="getUserStoryStyles()">
    <img src="{{profile_img_url}}">
    <p>Post Story</p>
</div>

@for (story of stories; track story.id) {
<div class="story story{{story.id}}" [style]="getStyleExpression(story.id)">
    <img src="{{ story.poster.profileIcon }}">
    <p>{{ story.poster.fname }}</p>
</div>
}
